name: CI

on:
  push:
    branches: [main, master, develop, "feature/**"]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install TA-Lib (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ta-lib

      - name: Install TA-Lib (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ta-lib

      - name: Install TA-Lib (Windows)
        if: runner.os == 'Windows'
        run: |
          # Windows installation is more complex, may need pre-built wheels
          # For now, skip TA-Lib on Windows in CI
          echo "Skipping TA-Lib installation on Windows"

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"

