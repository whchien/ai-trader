# Example configuration for portfolio rotation strategy backtest

broker:
  cash: 2000000
  commission: 0.001425

data:
  directory: "./data/tw_stock/"  # Directory containing multiple stock CSV files
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "date"

strategy:
  class: "ROCRotationStrategy"  # Rate of Change rotation strategy
  params:
    k: 5  # Select top 5 stocks
    rebalance_days: 30  # Rebalance every 30 days
    roc_period: 20  # ROC calculation period

sizer:
  type: "percent"
  params:
    percents: 95  # Divide 95% of capital among selected stocks

analyzers:
  - sharpe
  - drawdown
  - returns
  - sqn
