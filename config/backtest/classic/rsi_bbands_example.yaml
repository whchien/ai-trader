# Example configuration for RSI + Bollinger Bands strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2025-12-01"
  date_col: "date"

strategy:
  class: "RsiBollingerBandsStrategy"  # Strategy class name
  params:
    rsi_period: 14  # RSI period
    bb_period: 20  # Bollinger Bands period
    bb_dev: 2  # Bollinger Bands standard deviation
    oversold: 30  # RSI oversold threshold
    overbought: 70  # RSI overbought threshold

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
