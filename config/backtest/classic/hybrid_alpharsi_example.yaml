# Example configuration for Hybrid AlphaRSI strategy backtest
# Hybrid AlphaRSI combines adaptive RSI period, adaptive levels, and trend confirmation

broker:
  cash: 1000000
  commission: 0.001425

data:
  file: "data/us_stock/tsm.csv"
  start_date: "2020-01-01"
  end_date: "2025-12-01"
  date_col: "date"

strategy:
  class: "HybridAlphaRSIStrategy"
  params:
    # Base RSI parameters
    rsi_length: 14                # Base RSI length for initialization

    # Volatility parameters
    atr_length: 14                # ATR period for volatility measurement
    atr_ma_period: 50             # Long-term ATR average period for adaptive levels

    # Adaptive period parameters (from Adaptive RSI)
    min_period: 8                 # Minimum adaptive RSI period
    max_period: 28                # Maximum adaptive RSI period
    adaptive_sensitivity: 1.0     # Sensitivity for period adaptation

    # Smoothing parameters
    smoothing_length: 3           # EMA smoothing length for final RSI

    # Trend parameters (from AlphaRSI Pro)
    trend_sma_period: 50          # SMA period for trend bias detection

    # Adaptive level parameters (from AlphaRSI Pro)
    level_sensitivity: 20         # Volatility sensitivity for level adjustment
    ob_base: 70                   # Base overbought level
    os_base: 30                   # Base oversold level
    ob_min: 65                    # Minimum overbought bound
    ob_max: 85                    # Maximum overbought bound
    os_min: 15                    # Minimum oversold bound
    os_max: 35                    # Maximum oversold bound

sizer:
  type: "percent"
  params:
    percents: 95

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
