# Example configuration for Naive SMA strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2025-12-01"
  date_col: "date"

strategy:
  class: "NaiveSMAStrategy"  # Strategy class name
  params:
    period: 15  # Moving average period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades

# Plotting (optional)
plot: true  # Set to true to display backtest chart
# plot_params:  # Optional parameters for cerebro.plot()
#   iplot: false  # Set to true for interactive Jupyter plots
