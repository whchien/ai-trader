# Example configuration for ROC + Stochastic strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "Date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "ROCStochStrategy"  # Strategy class name
  params:
    roc_period: 12  # Rate of Change period
    stoch_period: 14  # Stochastic period
    stoch_smooth: 3  # Stochastic smoothing
    oversold: 20  # Oversold threshold
    overbought: 80  # Overbought threshold

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
