# Example configuration for Multi Bollinger Bands portfolio strategy backtest
# This strategy runs on multiple stocks as a portfolio

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  directory: "data/us_stock/"  # Path to directory containing multiple stock CSV files
  start_date: "2020-01-01"
  end_date: "2025-12-01"
  date_col: "date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "MultiBBandsRotationStrategy"  # Strategy class name
  params:
    period: 20  # Bollinger Bands period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
  - sqn

plot:
  true
