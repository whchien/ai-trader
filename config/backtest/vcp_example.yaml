# Example configuration for VCP (Volatility Contraction Pattern) strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "Date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "VCPStrategy"  # Strategy class name
  params:
    period_short: 10  # Short volatility period
    period_long: 60  # Long volatility period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
