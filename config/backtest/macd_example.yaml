# Example configuration for MACD strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "Date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "MACDStrategy"  # Strategy class name
  params:
    fastperiod: 12  # Fast EMA period
    slowperiod: 22  # Slow EMA period
    signalperiod: 8  # Signal line period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
