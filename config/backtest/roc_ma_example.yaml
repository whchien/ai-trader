# Example configuration for ROC + MA strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "Date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "ROCMAStrategy"  # Strategy class name
  params:
    roc_period: 12  # Rate of Change period
    fast_ma_period: 10  # Fast moving average period
    slow_ma_period: 30  # Slow moving average period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
