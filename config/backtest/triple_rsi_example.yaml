# Example configuration for Triple RSI strategy backtest

broker:
  cash: 1000000
  commission: 0.001425  # Taiwan stock commission rate

data:
  file: "data/us_stock/tsm.csv"  # Path to single stock CSV file
  start_date: "2020-01-01"
  end_date: "2023-12-31"
  date_col: "Date"  # Column name for date (use "Date" for US stocks)

strategy:
  class: "TripleRsiStrategy"  # Strategy class name
  params:
    rsi_short: 20  # Short RSI period
    rsi_mid: 60  # Medium RSI period
    rsi_long: 120  # Long RSI period

sizer:
  type: "percent"
  params:
    percents: 95  # Use 95% of available capital per trade

analyzers:
  - sharpe
  - drawdown
  - returns
  - trades
